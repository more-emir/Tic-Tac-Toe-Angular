<main>
  <h1>{{ title | uppercase }}</h1>
  <section class="boxes">
    <div 
      role="button" 
      *ngFor="let box of gridArray; let id = index" 
      class="box" 
      (click)="winnerIs ? null : handleMove(id)">
      {{ box }}
    </div>
  </section>
  <h3 *ngIf="winnerIs">Winner is {{ winnerIs }}</h3>
  <button *ngIf="winnerIs" (click)="restart()">Restart The Game!</button>
</main>
